<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .book-card {
            background-color: white;
            padding: 20px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        
        .book-cover {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #2c3e50;
        }
        
        .progress-info {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .page-count {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .progress-percentage {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .controls button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .controls button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .controls button:active {
            transform: scale(0.95);
        }
        
        .decrease {
            background-color: #e74c3c !important;
        }
        
        .decrease:hover {
            background-color: #c0392b !important;
        }
        
        @media (max-width: 768px) {
            .books-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>My Reading Progress</h1>
    
    <div class="books-container">
        <!-- Book 1 -->
        <div class="book-card" data-book-id="1">
            <h2 class="book-title">The Great Gatsby</h2>
            <img class="book-cover" src="https://images.template.net/453953/6x9-Book-Cover-Template-edit-online.png" alt="Book Cover">
            
            <div class="progress-info">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="page-count">Pages: <span class="completed-pages">0</span> / <span class="total-pages">300</span></p>
                <p class="progress-percentage">0%</p>
            </div>
            
            <div class="controls">
                <button class="decrease">-</button>
                <button class="increase">+</button>
            </div>
        </div>
        
        <!-- Book 2 -->
        <div class="book-card" data-book-id="2">
            <h2 class="book-title">War and Peace</h2>
            <img class="book-cover" src="https://blog-cdn.reedsy.com/directories/gallery/248/large_65b0ae90317f7596d6f95bfdd6131398.jpg" alt="Book Cover">
            
            <div class="progress-info">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="page-count">Pages: <span class="completed-pages">0</span> / <span class="total-pages">450</span></p>
                <p class="progress-percentage">0%</p>
            </div>
            
            <div class="controls">
                <button class="decrease">-</button>
                <button class="increase">+</button>
            </div>
        </div>
    </div>

    <script>
        // Book tracker application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize book data with total pages and completed pages
            const books = [
                {
                    id: 1,
                    totalPages: 300,
                    completedPages: 0,
                    element: null
                },
                {
                    id: 2,
                    totalPages: 450,
                    completedPages: 0,
                    element: null
                }
            ];
            
            // Initialize the application
            function init() {
                // Set up each book card with event listeners
                books.forEach(book => {
                    // Get the book card element
                    const bookCard = document.querySelector(`[data-book-id="${book.id}"]`);
                    book.element = bookCard;
                    
                    // Set initial values
                    updateBookDisplay(book);
                    
                    // Add event listeners to buttons
                    const increaseBtn = bookCard.querySelector('.increase');
                    const decreaseBtn = bookCard.querySelector('.decrease');
                    
                    increaseBtn.addEventListener('click', () => {
                        if (book.completedPages < book.totalPages) {
                            book.completedPages++;
                            updateBookDisplay(book);
                        }
                    });
                    
                    decreaseBtn.addEventListener('click', () => {
                        if (book.completedPages > 0) {
                            book.completedPages--;
                            updateBookDisplay(book);
                        }
                    });
                });
            }
            
            // Update the visual display for a book
            function updateBookDisplay(book) {
                const bookCard = book.element;
                
                // Calculate progress percentage
                const progress = (book.completedPages / book.totalPages) * 100;
                const progressPercentage = Math.round(progress);
                
                // Update completed pages text
                const completedPagesEl = bookCard.querySelector('.completed-pages');
                completedPagesEl.textContent = book.completedPages;
                
                // Update total pages text (in case it needs to be dynamic in the future)
                const totalPagesEl = bookCard.querySelector('.total-pages');
                totalPagesEl.textContent = book.totalPages;
                
                // Update progress bar width
                const progressFillEl = bookCard.querySelector('.progress-fill');
                progressFillEl.style.width = `${progress}%`;
                
                // Update progress percentage text
                const progressPercentageEl = bookCard.querySelector('.progress-percentage');
                progressPercentageEl.textContent = `${progressPercentage}%`;
                
                // Change progress bar color based on progress
                if (progressPercentage < 30) {
                    progressFillEl.style.backgroundColor = '#e74c3c'; // Red for low progress
                } else if (progressPercentage < 70) {
                    progressFillEl.style.backgroundColor = '#f39c12'; // Orange for medium progress
                } else {
                    progressFillEl.style.backgroundColor = '#4CAF50'; // Green for high progress
                }
            }
            
            // Start the application
            init();
        });
    </script>
</body>
</html>
